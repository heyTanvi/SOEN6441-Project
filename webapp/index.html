<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Covid Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="global-cases">Covid Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
          <a class="nav-link" href="#" id ="analysis">Analysis</a>
        </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Country
              </a>
              <ul class="dropdown-menu" id="country-dropdown">
                <li><hr class="dropdown-divider" />
                    <li><a class="dropdown-item" href="#">more ...</a></li>
                </li>
                
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="animatediv" id="animatediv">
      <img
        src="https://atheistiran.com/wp-content/uploads/2020/03/corona-virus.png"
      />
      <img
        src="https://atheistiran.com/wp-content/uploads/2020/03/corona-virus.png"
      />
    </div>
    <canvas id="myChart" style="width:100%;max-width:600px;display:none;"></canvas>
    <div class="container text-center" id="main-div">
      <h1 class="tag" id="tag">Global Covid-19 Cases <span id="country"></span></h1>
      <div class="card-deck text-center">
        <div class="card mb-2">
          <div class="card-body bg-primary text-light rounded">
            <h5 class="card-title">
              <i class="fas fa-tachometer-alt fa-2x"></i>
            </h5>
            <h4 class="card-text">New Confirmed Cases</h4>
            <p class="card-text badge badge-outline-light" id="new_confirmed">
              21
            </p>
          </div>
        </div>
        <div class="card mb-2">
          <div class="card-body bg-info text-light rounded">
            <h5 class="card-title"><i class="fas fa-list fa-2x"></i></h5>
            <h4 class="card-text">Total Confirmed Cases</h4>
            <p class="card-text badge badge-outline-light" id="total_confirmed">
              21
            </p>
          </div>
        </div>
        <div class="card mb-2">
          <div class="card-body bg-warning text-light rounded">
            <h5 class="card-title">
              <i class="fas fa-times-circle fa-2x"></i>
            </h5>
            <h4 class="card-text">New Death Cases</h4>
            <p class="card-text badge badge-outline-light" id="new_death">21</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body bg-danger text-light rounded">
            <h5 class="card-title"><i class="fa fa-times fa-2x"></i></h5>
            <h4 class="card-text">Total Death Cases</h4>
            <p class="card-text badge badge-outline-light" id="total_death">
              21
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body bg-success text-light rounded">
            <h5 class="card-title">
              <i class="fas fa-check-square fa-2x"></i>
            </h5>
            <h4 class="card-text">New Recovered Cases</h4>
            <p class="card-text badge badge-outline-light" id="new_recovered">
              21
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body bg-secondary text-light rounded">
            <h5 class="card-title"><i class="fas fa-eye fa-2x"></i></h5>
            <h4 class="card-text">Total Recovered Cases</h4>
            <p class="card-text badge badge-outline-light" id="total_recovered">
              21
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
